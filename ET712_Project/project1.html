<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <title>Jigsaw Game</title>
    <link rel="stylesheet" href = "project1.css">
    <!-- <link rel = "stylesheet" href = "css/w3.css"> -->


  </head>

    <body>

      <div class="title"><img src="pictures/true_title.png" alt="title"></div>
      <div class="instructions"><h2 id="instruct"> ( MATCH THE CORRECT BOXES )</h2></div>
      <div class="countBox">
          <p id="timesWon"><strong>Times Won</strong></p>
          <p id="timesLost"><strong>Times Lost</strong></p>
          <p id="timesTried"><strong>Times Tried</strong></p>
          <button id="resetButton" type="button" name="resetButton">  Reset Count  </button>
      </div>

      <div class="exit">
        <button id="btn"class="hintButton"><img src="pictures/hint_questionmark.jpeg" id="hintManPic" alt="exit"><p id="hint_size"><strong>HINT</strong></p></button>
      </div>


      <div id="myModal" class="modal">
        <!-- HINT Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <img src="pictures/hint.jpg" alt="hint_modal">
          </div>
      </div>


      <div class="pinkBox1">
        <div class="box1"><input class="b1" type="checkbox"></div>
        <div class="box2"><input class="b2"type="checkbox"></div>
        <div class="box3"><input class="b3"type="checkbox"></div>
      </div>

      <div class="pinkbox2">
        <div class="box4"><input class="b4" type="checkbox"></div>
        <div class="box5"><input class="b5" type="checkbox"></div>
        <div class="box6"><input class="b6" type="checkbox"></div>
      </div>

      <div class="pinkbox3">
        <div class="box7"><input class="b7" type="checkbox"></div>
        <div class="box8"><input class="b8"type="checkbox"></div>
        <div class="box9"><input id="door_checkbox" class="b9" type="checkbox"></div>
      </div>


        <script src="project1.js"> </script>
    </body>


    </html>
